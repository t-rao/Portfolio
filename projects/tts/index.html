<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container " id="div">
<h2 class="" id="h2" tabindex="0">Text-to-Speech</h2>
<p class="rtext " tabindex="0" id="ptag">It is a lot of fun. Every single thing in the world has its own personality - and it is up to you to make friends with the little rascals. Be careful. You can always add more - but you can't take it away.
</p>
<button class="btn-p btn btn-primary " id="buttontag">Play</button>
<a href='https://facebook.com/' class="" id="anchor1" tabindex="0">Facebook</a>

<a href='https://google.ca/' class="" id="anchor2" tabindex="0">Google</a>

<input type='text' placeholder='an input box' class="" id="inputtag">
</div>
<script>
u = new SpeechSynthesisUtterance();

$(document).ready(function () {

  $('.btn-p').click(function () {
  u = new SpeechSynthesisUtterance($('p').text());
  speechUtteranceChunker(u, {
    chunkLength: 120
  }, function () {
    console.log('end');
  });
});


$('body').on('keydown',function(e) {
  var keyCode = e.keyCode || e.which;
  if (keyCode == 9) {
    var element = $(':focus');
    var elementv= element[0].innerHTML;
    console.log("focus is now on ", elementv);
    u = new SpeechSynthesisUtterance(elementv);
      speechUtteranceChunker(u, {
        chunkLength: 140
      }, function () {
        console.log('end');
      });

  }

});
});





</script>
<script src="script.js"></script>
</body>
</html>
